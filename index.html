<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Madrid</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <main>
        <form id="calc">
            <input type="text" id="window" readonly>
            <div>
                <input type="button" value="7" id="seven" onclick="downloadValue(document.getElementById('seven').value)">
                <input type="button" value="8" id="eight" onclick="downloadValue(document.getElementById('eight').value)">
                <input type="button" value="9" id="nine" onclick="downloadValue(document.getElementById('nine').value)">
                <input type="button" value="+" id="plus" onclick="downloadValue(document.getElementById('plus').value)">
            </div>
            <div>
                <input type="button" value="4" id="four" onclick="downloadValue(document.getElementById('four').value)">
                <input type="button" value="5" id="five" onclick="downloadValue(document.getElementById('five').value)">
                <input type="button" value="6" id="six" onclick="downloadValue(document.getElementById('six').value)">
                <input type="button" value="-" id="minus" onclick="downloadValue(document.getElementById('minus').value)">
            </div>
            <div>
                <input type="button" value="1" id="one" onclick="downloadValue(document.getElementById('one').value)">
                <input type="button" value="2" id="two" onclick="downloadValue(document.getElementById('two').value)">
                <input type="button" value="3" id="three" onclick="downloadValue(document.getElementById('three').value)">
                <input type="button" value="*" id="times" onclick="downloadValue(document.getElementById('times').value)">
            </div>
            <div>
                <button type="button" id="del" onclick="clearInput('')">c</button>
                <input type="button" value="0" id="zero" onclick="downloadValue(document.getElementById('zero').value)">
                <input type="button" value="." id="dec" onclick="downloadValue(document.getElementById('dec').value)">
                <input type="button" value="/" id="divide" onclick="downloadValue(document.getElementById('divide').value)">
            </div>
            <div class="bot">
                <input type="button" value="=" id="eql" onclick="resultCalc()">
                <input type="button" value="%" id="mod" onclick="downloadValue(document.getElementById('mod').value)">
            </div>
        </form>
    </main>
    <script>
        function downloadValue(x) {
            document.getElementById('window').value += x;
        }

        function clearInput(y) {
            document.getElementById('window').value = y;
        }

        function resultCalc() {
            var result = eval(document.getElementById('window').value);
            document.getElementById('window').value = result;
        }
    </script>
</body>

</html>
